        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="stylesheet.css">

    <body>
        <div id="topBar">
            <h1 id="apptitle">Point of Sale at MSU <img src="msu-logo.png" alt="MSU logo" class="logo" class="logo"></h1>
            <div class="topnav">
                <button id="viewReceiptsButton" type="submit" class="btn btn-primary mb-2" onClick="window.location = 'http://localhost:3000/receiptlist.html'">View Receipts</button>
            </div>
        </div>

        <div id="mainContent" class="row no-gutters">
            <div id="itemsContent" class="col col-sm-8">
                <h1>Items:</h1>
                <div id="items" class="row"></div>
            </div>
    
            <div id="rightBar" class="col-6 col-sm-3 box2">
                <h1>Shopping cart:</h1>
                <div class="form">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="itemByTextQuantity">Quantity</label>
                                <input type="number" class="form-control" id="itemByTextQuantity">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="itemByTextName">Name</label>
                                <input type="text" class="form-control" id="itemByTextName">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="itemByTextPrice">Price</label>
                                <input type="number" class="form-control" id="itemByTextPrice">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="addItemByTextButton">Add</button>
                    </div>
                </div>
                
                <div id="shoppingCart"></div>
                <div id="total" class="box" value="hidden"></div>

                <form>
                    <div class="form-group">
                        <label for="storeId">Store ID</label>
                        <input type="text" class="form-control" id="storeId">
                    </div>
                    <div class="form-group">
                        <label for="paymentType">Payment Type</label>
                        <select class="form-control" id="paymentType">
                            <option>Card</option>
                            <option>Cash</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="completeTransactionButton" type="submit" class="btn btn-primary mb-2">Complete Transaction</button>
                    </div>
                </form>
            </div>
        </div>
